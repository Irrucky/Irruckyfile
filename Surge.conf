RULE-SET,https://raw.githubusercontent.com/Centralmatrix3/Scripts/master/Surge/ruleset/E-Media.list,𝘽𝙞𝙡𝙞𝙗𝙞𝙡𝙞

# 全球加速
RULE-SET,https://raw.githubusercontent.com/Centralmatrix3/Scripts/master/Surge/ruleset/Global.list,𝙥𝙧𝙤𝙭𝙮

# 苹果服务
RULE-SET,https://raw.githubusercontent.com/Centralmatrix3/Scripts/master/Surge/ruleset/Apple.list,𝘼𝙥𝙥𝙡𝙚

# LAN规则
RULE-SET,https://raw.githubusercontent.com/Centralmatrix3/Scripts/master/Surge/ruleset/LAN.list,DIRECT

# 国内规则
GEOIP,CN,DIRECT

# 最终规则
